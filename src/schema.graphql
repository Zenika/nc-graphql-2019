type Query {
  info: String!
  feed: [Link!]!
  link(id: ID!): Link
  plaine(id: ID!): Plaine
  plaines: [Plaine!]!
  mare(id: ID!): Mare
  mares(plaineId: ID!): [Mare!]!
  canard(mareId: ID!): [Canard]
  canards: [Canard]
  poisson: [Poisson]
  poissons(mareId: ID!): [Poisson]
}

type Mutation {
  post(url: String!, description: String!): Link!
  updateLink(id: ID!, url: String, description: String): Link
  deleteLink(id: ID!): Link

  createPlaine: Plaine
  createMare(plaineId: ID!, nom: String): Mare
  addCanard(mareId: ID!, nom: String): Canard
  addPoissons(mareId: ID!, quantite: Int!): [Poisson]
  eatPoisson(mareId: ID!): Canard
  moveCanard(destinationMareId: ID!, canardId: ID!): Canard
}

type Subscriptions {
  nouveauCanard(mareID: ID): Canard
}

type Plaine {
  id: ID!
  mares: [Mare]
}

type Mare {
  id: ID!
  nom: String
  plaine: Plaine!
  canards: [Canard]
  poissons: [Poisson]
}

type Canard {
  id: ID!
  mare: Mare!
  nom: String
  isAffame: Boolean
}

type Poisson {
  id: ID!
  mare: Mare!
  isGros: Boolean
  isCanardvore: Boolean
}

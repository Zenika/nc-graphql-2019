type Query {
  plaine(id: ID!): Plaine
  plaines: [Plaine!]
}

type Plaine {
  id: ID!
  mares: [Mare!]
}

type Mare {
  id: ID!
  nom: String
  plaine: Plaine!
  canards: [Canard!]
  poissons: [Poisson!]
}

type Canard {
  id: ID!
  mare: Mare!
  nom: String
  isAffame: Boolean
}

type Poisson {
  id: ID!
  mare: Mare!
  isGros: Boolean
  isCanarovore: Boolean
}
